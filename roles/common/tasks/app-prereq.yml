- name: Install nodejs application
  ansible.builtin.yum:
    name: nodejs
    state: installed

- name: Add Application user
  ansible.builtin.user:
    name: roboshop

- name: Remove old app content
  ansible.builtin.file:
    path: /app
    state: absent

- name: create App directory
  ansible.builtin.file:
    path: /app
    state: directory
