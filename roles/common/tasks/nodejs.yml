- name: configure NodeJS Repo
  ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash

- name: Install nodejs application
  ansible.builtin.yum:
    name: nodejs
    state: latest

- name: Add Application user
  ansible.builtin.user:
    name: roboshop

- name: Remove old app content
  ansible.builtin.file:
    path: /app
    state: absent

- name: create App directory
  ansible.builtin.file:
    path: /app
    state: directory

- name: Download {{component}} app content
  ansible.builtin.unarchive:
    src: https://roboshop-artifacts.s3.amazonaws.com/{{component}}.zip
    dest: /app
    remote_src: yes

- name: install nodejs dependicies
  community.general.npm:
    path: /app
    state: latest

- name: copy {{component}}.service file
  ansible.builtin.copy:
    src: "{{component}}.service"
    dest: /etc/systemd/system/{{component}}.service

- name: start {{component}} service
  ansible.builtin.systemd:
    name: {{component}}
    daemon_reload: yes
    enabled: yes
    state: restarted

- name: copy mongodb repo file
  ansible.builtin.copy:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongodb.repo

- name: Install mongodb server
  ansible.builtin.yum:
    name: mongodb-org-shell
    state: installed

- name: load schema
  ansible.builtin.shell: mongo --host mongodb-dev.devopsroboshop.online < /app/schema/catalogue.js













